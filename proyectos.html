<div class="text-center my-3">
  <h1 class="titulos" id="Proyectos">Mis Proyectos</h1>
</div>
<div id="responsiveCarousel" class="carousel slide">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#responsiveCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#responsiveCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <!-- Agrega más botones según la cantidad de diapositivas -->
  </div>
  <div class="carousel-inner containerCard">
    <div class="carousel-item active">
      <div class="card mx-auto" style="height: 70vh;">
        <img src="/img/escudo.jpg" class="card-img-top" alt="Proyecto 1">
        <div class="card-body">
          <p class="card-text text-center">Descripción del Proyecto 1: Este texto se ajusta al tamaño de la pantalla.</p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="card mx-auto" style="height: 70vh;">
        <img src="/img/escudo2.jpg" class="card-img-top" alt="Proyecto 2">
        <div class="card-body">
          <p class="card-text text-center">Descripción del Proyecto 2: Otro texto ajustado al diseño responsivo.</p>
        </div>
      </div>
    </div>
    <!-- Más tarjetas si es necesario -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#responsiveCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#responsiveCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
